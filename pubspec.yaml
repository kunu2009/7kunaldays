name: kunal_evolution_app
description: "Kunal's High-Performance Evolution - A personal growth OS for academic excellence, fitness, and brand building"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  google_fonts: ^6.1.0
  
  # Export/Import
  share_plus: ^10.0.0
  file_picker: ^8.0.0
  
  # Notifications
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.2
  
  # Google Drive Sync (Optional)
  googleapis: ^12.0.0
  googleapis_auth: ^1.5.1
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/logo.svg
    - assets/icon.svg
